<section class="h-100 " style="background-color: #e2e6ea;">
    <div class="container py-5 h-50">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://www.news-medical.net/image.axd?picture=2021%2F9%2Fshutterstock_1706565550_(1).jpg"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                
                
                
             <form [formGroup]="NewDiagnosisForm" (ngSubmit)="SaveDiagnosis()">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">New Diagnosis</h3>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Diagnosis</label>
                    <textarea [class.is-invalid]="Description?.invalid &&Description?.touched"  class="form-control" formControlName="Description" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <small *ngIf="Description?.errors?.['required']" class="text-danger">Diagnosis required</small>
                    <small *ngIf="Description?.errors?.['minlength']" class="text-danger">Diagnosis must be at least 5
                     characters</small>
                    <small *ngIf="Description?.errors?.['maxlength']" class="text-danger">Diagnosis must be less than 200
                    characters</small>
                  </div>

  
                  <div class="d-flex justify-content-start pt-3">
                    <button type="submit"  class="btn btn-success" [disabled]="!NewDiagnosisForm.valid">Save</button>                    
                    <button type="button" class="btn btn-danger btn ms-2">Cancel</button>
                  </div>
  
                </div>
             </form>
              </div>
            </div>
        
          </div>
        </div>
      </div>
    </div>
  </section>
