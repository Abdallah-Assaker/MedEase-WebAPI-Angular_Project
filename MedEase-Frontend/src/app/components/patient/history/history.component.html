<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="raw d-flex justify-content-center align-items-center " style="height: fit-content;">
            <div class="col-5 mb-5">
                <img class="img-fluid" src="assets\image\historyshow.png" height="40px">
                
            </div>
            <div class="col-5 d-flex flex-column justify-content-center mt-5" *ngIf="patient.history==null">
                <div class="card bg-light mb-3">
                    <div class="card-header"><h3>{{patient.firstName+" "+patient.lastName|titlecase}}</h3></div>
                    <div class="card-body">
                      <h5 class="card-title text-center">
                        this patient didnt have medical history 
                       
                      </h5>

                    </div>
                </div>

            </div>

            <div class="col-5 d-flex flex-column justify-content-center mt-5" *ngIf="patient.history!=null">
                <div class="card bg-light mb-3">
                    <div class="card-header"><h3>{{patient.firstName+" "+patient.lastName|titlecase}}</h3></div>
                    <div class="card-body">
                      <h5 class="card-title">
                        Has Allergies 
                        <i class="fa-solid fa-square-check bg-green" *ngIf="patient.history.hasAllergies"></i>
                        <i class="fa-solid fa-square-xmark bg-red"   *ngIf="patient.history.hasAllergies"></i>
                      </h5>

                    </div>
                    <div class="card-body">
                        <h5 class="card-title">
                            Has diabetes                        
                            <i class="fa-solid fa-square-check bg-green" *ngIf="patient.history.hadSurgery"></i>
                            <i class="fa-solid fa-square-xmark bg-red"   *ngIf="patient.history.hadSurgery"></i>
                        </h5>
  
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">
                            Has ChronicIllnesses                        
                            <i class="fa-solid fa-square-check bg-green" *ngIf="patient.history.hasChronicIllnesses"></i>
                            <i class="fa-solid fa-square-xmark bg-red"   *ngIf="patient.history.hasChronicIllnesses"></i>
                        </h5>
  
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">
                            Take Medications                        
                            <i class="fa-solid fa-square-check bg-green" *ngIf="patient.history.takeMedication"></i>
                            <i class="fa-solid fa-square-xmark bg-red"   *ngIf="patient.history.takeMedication"></i>
                        </h5>
  
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">
                            Has Hospitalized                      
                            <i class="fa-solid fa-square-check bg-green" *ngIf="patient.history.hasHospitalized"></i>
                            <i class="fa-solid fa-square-xmark bg-red"   *ngIf="patient.history.hasHospitalized"></i>
                        </h5>
  
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">
                            Is Smoking                    
                            <i class="fa-solid fa-square-check bg-green" *ngIf="patient.history.isSmoking"></i>
                            <i class="fa-solid fa-square-xmark bg-red"   *ngIf="patient.history.isSmoking"></i>
                        </h5>
  
                    </div>
                    
                </div>

                
               
                
            </div>
        </div>
    </div>
    
</body>
</html>
