<!-- patient-question-form.component.html -->
<div class="container d-flex justify-content-center align-items-center">
    <div class="my-2 d-flex flex-column justify-content-center w-50">
        <div class="text-center my-3">
            <span class="h3 m-5">Your Answer</span>
        </div>

        <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
            <div>
                <label>Title</label>
                <input type="text" class="form-control" disabled [value]="question.title">
            </div>
            <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" disabled [value]="question.description"></textarea>
            </div>
            <div class="form-group">
                <label for="answer">Answer</label>
                <textarea class="form-control" id="answer" formControlName="answer" required></textarea>
                <div *ngIf="questionForm.get('answer')?.invalid && (questionForm.get('answer')?.dirty || questionForm.get('answer')?.touched)" class="invalid-feedback">
                    <div *ngIf="questionForm.get('answer')?.getError('required')">answer is required.</div>
                </div>
            </div>
            <button type="submit" [disabled]="questionForm.invalid" class="btn btn-success">
                <span *ngIf="!isLoading">Submit</span>
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
            </button>
        </form>
    </div>
</div>
