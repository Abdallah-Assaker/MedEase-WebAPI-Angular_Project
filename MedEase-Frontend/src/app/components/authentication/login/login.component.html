<div class="container d-flex justify-content-center align-items-center" style="height: 76vh;"> 
    <div class="h-50 border-2 p-3 d-flex flex-column justify-content-center" style="width: 25vw;">
        <div class="d-flex justify-content-center">
        <span class=" h3">Login</span>
        </div>
        <p *ngIf="serverErrorMsg" class="alert alert-danger py-1">{{serverErrorMsg | lowercase}}</p>
        <form [formGroup]="loginForm">
            <div class="w-100 d-flex justify-content-start flex-column">
                <label for="email">email</label>
                <input type="email" formControlName="email" class="form-control mb-2" placeholder="example@example.com">
                <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
                    <p *ngIf="loginForm.get('email')?.getError('required')" class="alert alert-danger py-1">email is required</p>
                    <p *ngIf="loginForm.get('email')?.getError('email')" class="alert alert-danger py-1">invalid email format</p>
                </div>
            </div>
            <div class="w-100 d-flex justify-content-start flex-column">
                <label for="email">password</label>
                <input type="password" formControlName="password" class="form-control mb-2" placeholder="********">
                <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
                    <p *ngIf="loginForm.get('password')?.getError('required')" class="alert alert-danger py-1">password is required</p>
                    <p *ngIf="loginForm.get('password')?.getError('minlength')" class="alert alert-danger py-1">password minimum length is 6 characters</p>
                </div>
            </div>
            <div class="w-75 d-flex justify-content-start align-items-center">
                <button (click)="onLoginSubmit()" [disabled]="loginForm.invalid" class="btn btn-success" style="width: 30%;">
                    <span *ngIf="!isLoading">Login</span>
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
                </button>
            </div>
        </form>
    </div>
</div>
